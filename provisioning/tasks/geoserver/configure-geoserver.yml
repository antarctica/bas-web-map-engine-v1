# Configure contact information

- name: read geoserver contact information
  uri:
                user="{{ app_geoserver_admin_user_username }}"
            password="{{ app_geoserver_admin_user_password }}"
             timeout=180
              method=GET
    force_basic_auth=yes
                 url="http://{{ app_geoserver_listening_address }}:{{ app_geoserver_listening_port }}{{ app_geoserver_path }}/rest/settings/contact.json"
  register: app_geoserver_fact_contact_information

- name: set geoserver contact information
  shell: "curl -u {{ app_geoserver_admin_user_username }}:{{ app_geoserver_admin_user_password }} -X PUT -H 'Content-Type: application/json' -H 'Accept: application/json' -H 'Cache-Control: no-cache' -d '{{ app_geoserver_contactinformation | to_json }}' {{ app_geoserver_listening_address }}:{{ app_geoserver_listening_port }}{{ app_geoserver_path }}/rest/settings/contact.json"
  changed_when: false
  when: app_geoserver_fact_contact_information.json.contact.contactEmail != app_geoserver_contactinformation.contact.contactEmail

# Configure workspaces

- name: read geoserver workspaces
  uri:
                user="{{ app_geoserver_admin_user_username }}"
            password="{{ app_geoserver_admin_user_password }}"
             timeout=180
              method=GET
    force_basic_auth=yes
                 url="http://{{ app_geoserver_listening_address }}:{{ app_geoserver_listening_port }}{{ app_geoserver_path }}/rest/workspaces.json"
  register: app_geoserver_fact_workspaces

- name: remove default geoserver workspaces
  uri:
                user="{{ app_geoserver_admin_user_username }}"
            password="{{ app_geoserver_admin_user_password }}"
             timeout=180
              method=DELETE
    force_basic_auth=yes
                 url="{{ item.href }}?recurse=true"
  with_items: app_geoserver_fact_workspaces.json.workspaces.workspace
  when: app_geoserver_fact_workspaces.json is defined and item.name in app_geoserver_removed_workspaces
  
  # Added by David 25/04/2016
- name: download all the necessary plugins
  get_url:
    url="{{ app_geoserver_extensions_download_site }}/{{ item }}.zip"
    dest=/tmp/{{ item }}.zip
  with_items: app_geoserver_installed_extensions
  
- name: unzip all the plugin JARs into the geoserver WEB-INF/lib directory
  unarchive:
    src="/tmp/{{ item }}.zip"
    dest={{ app_geoserver_lib_dir }}
    copy=no
  with_items: app_geoserver_installed_extensions
    
- name: download the support libraries for the gdal plugin
  file: path={{ app_geoserver_gdal_support_lib }} state=directory owner=webmap mode=0755
  get_url:
    url="{{ app_geoserver_gdal_support_download_site }}/linux/{{ app_geoserver_gdal_support }}.tar.gz
    dest=/tmp
    
- name: unpack support libraries for gdal plugin to install directory
  unarchive:
    src="/tmp/{{ app_geoserver_gdal_support }}.tar.gz"
    dest={{ app_geoserver_gdal_support_lib }}
    copy=no
    
- name: download the supporting data for the gdal plugin
  file: path={{ app_geoserver_gdal_support_lib }}/{{ app_geoserver_gdal_support_data }} state=directory owner=webmap mode=0755
  get_url:
    url="{{ app_geoserver_gdal_support_download_site }}/{{ app_geoserver_gdal_support_data }}.zip
    dest=/tmp
  
- name: unpack support libraries for gdal plugin data to install directory
  unarchive:
    src="/tmp/{{ app_geoserver_gdal_support_data }}.zip"
    dest={{ app_geoserver_gdal_support_lib }}/{{ app_geoserver_gdal_support_data }}
    copy=no
    
- name: move data directory from webapps/geoserver to local geoserver_data directory (renaming any existing directory geoserver_data.YYYYMMDDHHmmSS)
  command: mv {{ app_geoserver_data_dir }} {{ app_geoserver_data_dir }}.`date +%Y%m%d%H%M%S`
  command: mv /var/lib/tomcat8/webapps/geoserver##{{ app_geoserver_version }}/data {{ app_geoserver_data_dir }}
  
- name: update geoserver web.xml to point GEOSERVER_DATA_DIR to the directory just created
  template:
    src=../../templates/geoserver/web.xml.j2
    dest="/var/lib/tomcat8/webapps/geoserver##{{ app_geoserver_version }}/WEB-INF/web.xml"
    owner=tomcat
    group=adm
    
- name: set monitoring plugin monitor.properties file
  template:
    src=../../templates/geoserver/monitoring/monitor.properties.j2
    dest="{{ app_geoserver_data_dir }}/monitoring/monitor.properties"
    owner=webmap
    mode=0664
    
- name: set monitoring plugin filter.properties file
  template:
    src=../../templates/geoserver/monitoring/filter.properties.j2
    dest="{{ app_geoserver_data_dir }}/monitoring/filter.properties"
    owner=webmap
    mode=0664
    
- name: install user projections in epsg_overrides.properties file
  template:
    src=../../templates/geoserver/user_projections/epsg_overrides.properties.j2
    dest="{{ app_geoserver_data_dir }}/user_projections/epsg_overrides.properties"
    owner=webmap
    mode=0664
    
- name: allow GET requests to the geoserver REST API via the rest.properties file
  template:
    src=../../templates/geoserver/security/rest.properties.j2
    dest="{{ app_geoserver_data_dir }}/security/rest.properties"
    owner=webmap
    mode=0664
      
  # End of David's changes

- name: remove bundled java advanced imaging extensions from geoserver
  file: path="/var/lib/tomcat8/webapps/geoserver##{{ app_geoserver_version }}/WEB-INF/lib/{{ item }}" state=absent
  with_items:
    - "jai_core-{{ app_geoserver_native_jai_major_version }}.{{ app_geoserver_native_jai_minor_version }}.{{ app_geoserver_native_jai_patch_version }}.jar"
    - "jai_codec-{{ app_geoserver_native_jai_major_version }}.{{ app_geoserver_native_jai_minor_version }}.{{ app_geoserver_native_jai_patch_version }}.jar"
    - "jai_imageio-{{ app_geoserver_native_jai_imageio_major_version }}.{{ app_geoserver_native_jai_imageio_minor_version }}.jar"
  notify: Restart Tomcat

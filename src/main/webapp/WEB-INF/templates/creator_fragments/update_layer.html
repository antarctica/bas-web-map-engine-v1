<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title></title>
    </head>    
    <body th:fragment="layout">
        <form id="cm-tab2-layer" class="form-horizontal">
            <input type="hidden" id="cm-tab2-layer-id" name="cm-tab2-layer-id"></input>
            <div class="form-group">
                <label for="cm-tab2-layer-name" class="col-sm-4 control-label">Layer name</label>
                <div class="col-sm-8">                                    
                    <input type="text" class="form-control" id="cm-tab2-layer-name" name="cm-tab2-layer-name" placeholder="Name for layer" 
                           data-toggle="tooltip" data-placement="right" title="Letters, numbers, spaces and _ allowed" required="required">                                   
                    </input>
                </div>
            </div>
            <div class="form-group">
                <label for="cm-tab2-layer-source-type" class="col-sm-4 control-label">Data source type</label>
                <div class="col-sm-8">                                    
                    <select class="form-control" id="cm-tab2-layer-update-layer-source-type" name="cm-tab2-layer-source-type">
                        <option value="">Source type</option>
                        <option value="wms">Web Map Service</option> 
                        <option value="geojson">GeoJSON</option> 
                        <option value="gpx">GPX file</option> 
                        <option value="kml">KML file</option>                         
                    </select>
                </div>
            </div>
            <button id="cm-tab2-layer-save" type="button" class="btn btn-primary">Update</button>
            <button id="cm-tab2-layer-delete" type="button" class="btn btn-danger btn-primary">Delete</button>
        </form>
    </body>
</html>

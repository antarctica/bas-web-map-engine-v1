<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title></title>
    </head>    
    <body th:fragment="layout">
        <div class="panel panel-default">
            <div class="panel-heading">
                <a class="btn btn-default" style="width:100%" data-toggle="collapse" href="#t2-layer-gpx-props-div">Edit GPX properties</a>
            </div>
            <div class="panel-collapse collapse in" id="t2-layer-gpx-props-div">
                <div class="panel-body">
                    <div class="alert alert-info">
                        You may like to consider publishing GPX files via PostGIS as this will provide proper versioning of data and make it easier to manage 
                    </div>
                    <!-- gpx_source, style_definition -->
                    <input type="hidden" name="t2-layer-gpx-style_definition" id="t2-layer-gpx-style_definition"></input>
                    <div class="form-group">
                        <label for="t2-layer-gpx-gpx_source" class="col-sm-3 control-label">GPX source</label>
                        <div class="col-sm-9">
                            <input type="url" class="form-control map-creator-control-sm" id="t2-layer-gpx-gpx_source" name="t2-layer-gpx-gpx_source" 
                                   placeholder="URL of GPX source" required="required"
                                   data-toggle="tooltip" data-placement="left" title="Source URL for GPX data">                                   
                            </input>
                        </div>
                    </div>                                              
                </div>
            </div>
        </div>  
    </body>
</html>

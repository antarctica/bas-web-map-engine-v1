<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title></title>
    </head>
    <body th:fragment="layout">
        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="javascript:void(0)" th:text="${pagetitle}"></a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-left top-nav">
                        <li>
                            <a href="/home">Home</a>
                        </li>
                        <li>
                            <a href="https://www.bas.ac.uk/team/operational-teams/operational-support/mapping-and-geographic-information/" target="_blank">Services</a>
                        </li>
                        <li>
                            <a href="https://www.bas.ac.uk/profile/darb1/" target="_blank">Contact</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-right top-nav" th:switch="${#httpServletRequest.remoteUser}">
                        <li id="user-menu" class="dropdown" th:case="null">
                            <!-- Guest menu -->
                            <a href="Javascript:void(0)" class="dropdown-toggle" data-toggle="dropdown">
                                <i class="fa fa-user"></i><span th:inline="text"> Not logged in</span><b class="caret"></b>
                            </a>
                            <ul class="dropdown-menu">                                                    
                                <li>
                                    <a id="log-in-user" href="Javascript:void(0)"><i class="fa fa-user"></i> Log In</a>
                                </li>                            
                            </ul>
                        </li>
                        <li id="user-menu" class="dropdown" th:case="*">
                            <!-- Logged in menu -->
                            <a href="Javascript:void(0)" class="dropdown-toggle" data-toggle="dropdown">
                                <i class="fa fa-user"></i><span th:inline="text"> Logged in as [[${#httpServletRequest.remoteUser}]]</span><b class="caret"></b>
                            </a>
                            <ul class="dropdown-menu">                                
                                <li>
                                    <a id="log-out-user" href="Javascript:void(0)"><i class="fa fa-power-off"></i> Log Out</a>
                                </li>
                            </ul>
                        </li>
                    </ul>                    
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container -->                
        </nav>
    </body>
</html>

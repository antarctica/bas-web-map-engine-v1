<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title></title>
    </head>
    <body th:fragment="layout">
        <!-- Navigation - theme specific -->
        <nav th:class="'navbar ' + ${navbarclass} + ' navbar-fixed-top'" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a th:href="${logourl}" target="_blank">
                    <img class="applogo" th:src="'https://cdn.web.bas.ac.uk/magic/images/logos/' + ${logo}" width="50" height="50" alt="logo"></img>
                </a>
                <a class="navbar-brand" href="javascript:void(0)" th:text="${pagetitle}"></a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-left top-nav">
                    <li th:switch="${homeurl}">
                        <a th:href="@{/home}" th:case="null">Home</a>
                        <a th:href="${homeurl}" target="_blank" th:text="${hometext != null} ? ${hometext} : 'Home'" th:case="*"></a>                        
                    </li>
                    <li th:switch="${servicesurl}">
                        <a href="https://www.bas.ac.uk/team/operational-teams/operational-support/mapping-and-geographic-information/" target="_blank" th:case="null">Services</a>
                        <a th:href="${servicesurl}" target="_blank" th:text="${servicestext != null} ? ${servicestext} : 'Services'" th:case='*'></a>                        
                    </li>     
                    <li th:switch="${contacturl}">
                        <a href="https://www.bas.ac.uk/profile/darb1/" target="_blank" th:case="null">Contact</a>
                        <a th:href="${contacturl}" target="_blank" th:text="${contacttext != null} ? ${contacturl} : 'Contact'" th:case="*"></a>                        
                    </li>     
                </ul>                
                <ul class="nav navbar-right top-nav" th:switch="${#httpServletRequest.remoteUser}">
                    <li id="user-menu" class="dropdown" th:case="null">
                        <!-- Guest menu -->
                        <a href="Javascript:void(0)" class="dropdown-toggle" data-toggle="dropdown">
                            <i class="fa fa-sign-in"></i><span th:inline="text"> Not logged in</span><b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu" style="width: auto; min-width:140px">                                                    
                            <li>
                                <a id="log-in-user" href="/login"><i class="fa fa-sign-in"></i> Log In</a>
                            </li>                            
                        </ul>
                    </li>
                    <li id="user-menu" class="dropdown" th:case="*">
                        <!-- Logged in menu -->
                        <a href="Javascript:void(0)" class="dropdown-toggle" data-toggle="dropdown">
                            <i class="fa fa-sign-out"></i><span th:inline="text"> Logged in as [[${#httpServletRequest.remoteUser}]]</span><b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">                                
                            <li>
                                <a id="log-out-user" href="JavaScript:void(0)"><i class="fa fa-sign-out"></i> Log Out</a>                                
                            </li>
                        </ul>
                    </li>
                </ul>                    
            </div>
            <!-- /.navbar-collapse -->
            <!-- /.container -->                
        </nav>
    </body>
</html>

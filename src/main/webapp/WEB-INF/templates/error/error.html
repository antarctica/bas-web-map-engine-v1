<!DOCTYPE html>
<html lang="en">    
    <head th:fragment="layout">
        <meta charset="utf-8"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <meta name="description" content="HTTP error page"></meta>
        <meta name="author" content="David Herbert, British Antarctic Survey"></meta>         
        <link rel="icon" type="image/vnd.microsoft.icon" href="@{'/' + ${favicon}}"></link>
        <link rel="shortcut icon" type="image/vnd.microsoft.icon" href="@{'/' + ${favicon}}"></link>
        <title th:text="${pagetitle}"></title>
        <link th:href="${theme} == '' ? @{'/static/css/bootstrap.min.css'} : @{'/static/css/bootstrap.min.' + ${theme} + '.css'}" rel="stylesheet"></link>
        <link href="/static/css/nav.css" rel="stylesheet"></link>
        <link href="/static/css/font-awesome.min.css" rel="stylesheet" type="text/css"></link>
        <script src="/static/js/jquery.js"></script>        
        <script src="/static/js/bootstrap.min.js"></script>        
    </head>    
    <body>
        <div id="wrapper">
            <div th:include="../fragments/nav :: layout"></div>
            <div class="container">
                <div class="alert alert-danger" role="alert">
                    <h1>The following error occurred:</h1>
                    <table class="table table-striped">
                        <tr><th>HTTP status</th><td th:content="${httpstatus}"></td></tr>
                        <tr><th>Error</th><td th:content="${httperror}"></td></tr>
                        <tr><th>Message</th><td th:content="${httpmessage}"></td></tr>
                        <tr><th>Time</th><td th:content="${timestamp}"></td></tr>
                        <tr><th>Referrer</th><td th:content="${referrer}"></td></tr>
                    </table>
                </div>
            </div>            
        </div>        
    </body>
</html>

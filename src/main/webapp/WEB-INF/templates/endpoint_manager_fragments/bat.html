<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title></title>
    </head>
    <body th:fragment="layout">
        <!-- BAT Gazetteer update panel -->
        <div class="panel-heading" role="tab" style="padding-bottom:0px">
            <form class="form-horizontal" id="endpoint-manager-searchform">
                <div class="form-group">
                    <label for="gaz-admin-bat-search-ta" class="col-sm-2 control-label">Search existing endpoints</label>
                    <div class="col-sm-8" style="padding-right:2px">
                        <input type="text" class="form-control" id="gaz-admin-bat-search-ta" placeholder="Search for name" autofocus="autofocus"></input>
                    </div>
                    <div class="col-sm-2" style="padding-left:2px">
                        <button id="gaz-admin-bat-form-new" class="btn btn-primary" data-toggle="tooltip" data-placement="bottom" title="Create a new place-name in the gazetteer">New name</button>
                    </div>
                </div>                    
            </form>    
        </div>
        <div class="panel-body">                  
            <form id="gaz-admin-bat-form" class="form-horizontal">
                <input type="hidden" name="gaz-admin-bat-id" id="gaz-admin-bat-id" value="-1"></input>
                <input type="hidden" name="gaz-admin-bat-parent" id="gaz-admin-bat-parent" value="-1"></input>
                <div class="form-group">
                    <label for="gaz-admin-bat-placename" class="col-sm-2 control-label">Place-name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="gaz-admin-bat-placename" name="gaz-admin-bat-placename" placeholder="Place-name (required)" required="required"></input>                        
                    </div>                  
                </div>
                <div class="form-group">
                    <label for="gaz-admin-bat-previousname" class="col-sm-2 control-label">Previous name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="gaz-admin-bat-previousname" name="gaz-admin-bat-previousname" placeholder="Previous name, if any"></input>
                    </div>
                </div>                
                <div class="form-group">
                    <label for="gaz-admin-bat-lon" class="col-sm-2 control-label">Longitude</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="gaz-admin-bat-lon" name="gaz-admin-bat-lon" 
                               pattern="^((180|(((1[0-7][0-9])|([0-9][0-9]))[^\d][0-5][0-9][^\d][0-5][0-9](\.[0-9]{1,3})?))[EWew])|(\-?((180\.0{1,4})|(((1[0-7][0-9])|([0-9][0-9])|[0-9])\.[0-9]{1,4})))|([EWew]((180[^\d]00\.0+)|(((1[0-7][0-9])|([0-9][0-9])|[0-9])[^\d][0-5][0-9]\.[0-9]+)))$"
                               placeholder="Longitude (required - dec degs, DD MM SSH or HDD MM.MMM)" required="required"></input>
                    </div>
                </div>
                <div class="form-group">
                    <label for="gaz-admin-bat-lat" class="col-sm-2 control-label">Latitude</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="gaz-admin-bat-lat" name="gaz-admin-bat-lat" 
                               pattern="^((90|([0-8][0-9][^\d][0-5][0-9][^\d][0-5][0-9](\.[0-9]{1,3})?))[NSns])|(\-?((90\.0{1,4})|((([0-8][0-9])|[0-9])\.[0-9]{1,4})))|([NSns]((90[^\d]00\.0+)|((([0-9][0-9])|[0-9])[^\d][0-5][0-9]\.[0-9]+)))$"
                               placeholder="Latitude (required - dec degs, DD MM SSH or HDD MM.MMM)" required="required"></input>
                    </div>
                </div>
                <div class="form-group">
                    <label for="gaz-admin-bat-acceptdate" class="col-sm-2 control-label">Accepted date</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="dd/mm/yyyy" pattern="(0[1-9]|1[0-9]|2[0-9]|3[01])[^\d](0[1-9]|1[012])[^\d][0-9]{4}" id="gaz-admin-bat-acceptdate" name="gaz-admin-bat-acceptdate"></input>
                    </div>
                </div>
                <div class="form-group">
                    <label for="gaz-admin-bat-description" class="col-sm-2 control-label">Description</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" rows="10" cols="80" id="gaz-admin-bat-description" name="gaz-admin-bat-description" placeholder="Description (required)" required="required"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="gaz-admin-bat-parent_name" class="col-sm-2 control-label">Parent name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="gaz-admin-bat-parent_name" placeholder="Parent name, if any"></input>
                    </div>
                </div>   
                <div class="form-group">
                    <label for="gaz-admin-bat-level" class="col-sm-2 control-label">Level</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="gaz-admin-bat-level" name="gaz-admin-bat-level" min="2" max="13" placeholder="Number between 2 and 13 - low numbers = large features" required="required"></input>
                    </div>
                </div>
                <div class="form-group">
                    <label for="gaz-admin-bat-cga_id" class="col-sm-2 control-label">CGA id</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="gaz-admin-bat-cga_id" name="gaz-admin-bat-cga_id" placeholder="CGA id (if known)"></input>
                    </div>
                </div>
                <button id="gaz-admin-bat-form-submit" type="button" class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="Save your edits to the master gazetteer">Save</button>
                <button id="gaz-admin-bat-form-revert" type="button" class="btn btn-danger" data-toggle="tooltip" data-placement="top" title="Revert any changes to the saved version">Revert to saved</button>
            </form>
        </div>
    </body>
</html>

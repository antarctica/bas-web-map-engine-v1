<!DOCTYPE html>
<html lang="en">
    <head th:fragment="layout">
        <meta charset="utf-8"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <meta name="description" content="WMS Endpoint Management Interface"></meta>
        <meta name="author" content="David Herbert, British Antarctic Survey"></meta>
        <meta name="_csrf" th:content="${_csrf.token}"/>
        <!-- default header name is X-CSRF-TOKEN -->
        <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
        <link rel="icon" type="image/vnd.microsoft.icon" th:href="@{~/bas.ico}"></link>
        <link rel="shortcut icon" type="image/vnd.microsoft.icon" th:href="@{~/bas.ico}"></link>
        <title>WMS Endpoint Management Interface</title>
        <div th:replace="endpoint_manager_fragments/cdncss :: assets"></div>
        <link th:href="@{'/static/dist/endpoint_manager.min.css'}" rel="stylesheet"></link>  
        <div th:replace="endpoint_manager_fragments/cdnjs :: assets"></div>
        <script th:src="@{'/static/dist/endpoint_manager.min.js'}"></script>       
    </head>   
    <head th:fragment="debug_layout">
        <meta charset="utf-8"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <meta name="description" content="WMS Endpoint Management Interface"></meta>
        <meta name="author" content="David Herbert, British Antarctic Survey"></meta>  
        <meta name="_csrf" th:content="${_csrf.token}"/>
        <!-- default header name is X-CSRF-TOKEN -->
        <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
        <link rel="icon" type="image/vnd.microsoft.icon" th:href="@{~/bas.ico}"></link>
        <link rel="shortcut icon" type="image/vnd.microsoft.icon" th:href="@{~/bas.ico}"></link>
        <title>WMS Endpoint Management Interface</title>
        <div th:replace="endpoint_manager_fragments/cdncss :: assets"></div>
        <link th:href="@{~/static/css/nav.css}" rel="stylesheet"></link>
        <link th:href="@{~/static/css/endpoint_manager.css}" rel="stylesheet"></link>        
        <div th:replace="endpoint_manager_fragments/cdnjs :: assets"></div>
        <script th:src="@{~/static/js/endpoint_manager/init.js}"></script>
        <script th:src="@{~/static/js/modules/Common.js}"></script> 
        <script th:src="@{~/static/js/base/CustomFormInput.js}"></script>
        <script th:src="@{~/static/js/components/forms/TagsInput.js}"></script>
        <script th:src="@{~/static/js/components/forms/MultiSelectInput.js}"></script>
        <script th:src="@{~/static/js/endpoint_manager/components/EndpointManagerPanel.js}"></script>
    </head>
</html>

<form class="form-horizontal">
    <div class="form-group">
        <label for="fix-input-sledge" class="col-sm-3 control-label"><span class="label label-danger">Sledge</span></label>
        <div class="col-sm-9">
            <select class="form-control" id="fix-input-sledge" required="required"
                   data-toggle="tooltip" data-placement="right"
                   title="Sledge designator - choose a standard one, or enter a custom name (required)">                           
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="fix-input-date" class="col-sm-3 control-label"><span class="label label-danger">Date</span></label>
        <div class="col-sm-9">
            <div class="input-group">
                <input type="text" class="form-control" id="fix-input-date" placeholder="Date/time of positional fix" required="required"
                       data-toggle="tooltip" data-placement="right"
                       title="Date/time of positional fix (required)">                           
                </input>
                <span class="input-group-addon">
                    <span class="fa fa-calendar"></span>
                </span>
            </div>
        </div>
    </div>        
    <div class="form-group">
        <label for="fix-input-people_count" class="col-sm-3 control-label"><span class="label label-danger">People</span></label>
        <div class="col-sm-9">
            <input type="number" class="form-control" id="fix-input-people_count" placeholder="Number of people at this location" required="required"
                   min="0" max="100" step="1"
                   data-toggle="tooltip" data-placement="right"
                   title="Number of people currently at this location (required)">                           
            </input>
        </div>
    </div>
    <div class="form-group">
        <label for="fix-input-updater" class="col-sm-3 control-label"><span class="label label-danger">Updater</span></label>
        <div class="col-sm-9">
            <input type="text" class="form-control" id="fix-input-updater" placeholder="Name/initials of updating person" maxlength="20" required="required"
                   data-toggle="tooltip" data-placement="right"
                   title="Name/initials of updating person (required)">                           
            </input>
        </div>
    </div>
    <div class="form-group">
        <label for="fix-input-lat" class="col-sm-3 control-label"><span class="label label-danger">Lat</span></label>
        <div class="col-sm-9">
            <input type="text" class="form-control" id="fix-input-lat" placeholder="Dec degrees, DMS or DDM" required="required"
                   data-toggle="tooltip" data-placement="right" 
                   title="Examples: -60.25, 60 15 00S (dms), S60 15.00 (ddm) - required">                           
            </input>
        </div>
    </div>
    <div class="form-group">
        <label for="fix-input-lon" class="col-sm-3 control-label"><span class="label label-danger">Lon</span></label>
        <div class="col-sm-9">
            <input type="text" class="form-control" id="fix-input-lon" placeholder="Dec degrees, DMS or DDM" required="required"
                   data-toggle="tooltip" data-placement="right" 
                   title="Examples: -65.5, 65 30 00W (dms), W65 30.00 (ddm) - required">                           
            </input>
        </div>
    </div>
    <div class="form-group">
        <label for="fix-input-height" class="col-sm-3 control-label"><span class="label label-default">Height</span></label>
        <div class="col-sm-9">
            <input type="number" class="form-control" id="fix-input-height" placeholder="Altitude of party, in feet" 
                   min="0" max="20000" step="100"
                   data-toggle="tooltip" data-placement="right" 
                   title="Altitude of party location, in feet (optional)">                           
            </input>
        </div>
    </div>
    <div class="form-group">
        <label for="fix-input-notes" class="col-sm-3 control-label"><span class="label label-default">Notes</span></label>
        <div class="col-sm-9">
            <textarea id="fix-input-notes" class="form-control" rows="3"
                  data-toggle="tooltip" data-placement="right"
                  title="Other relevant notes (optional)">                
            </textarea>
        </div>
    </div>
</form>   
<div class="btn-toolbar col-sm-10" role="toolbar" style="margin-bottom:10px">       
    <div class="btn-group btn-group-sm"> 
        <button id="fix-save-go" class="btn btn-primary btn-sm" type="button"  
            data-toggle="tooltip" data-trigger="hover" data-placement="top" title="Save the current data"> 
            <span class="fa fa-floppy-o"></span> Save 
        </button>
    </div> 
    <div class="btn-group btn-group-sm">
        <button id="fix-save-fb-ok" class="btn btn-success btn-sm" style="display:none" type="button"  
            data-toggle="tooltip" data-trigger="hover" data-placement="top" title="Ok"> 
            <span class="fa fa-check post-ok"></span> Ok 
        </button>
    </div> 
    <div class="btn-group btn-group-sm">
        <button id="fix-save-fb-error" class="btn btn-danger btn-sm" style="display:none" type="button"  
            data-toggle="tooltip" data-trigger="hover" data-placement="top" title="Error"> 
            <span class="fa fa-times-circle post-error"></span> Error 
        </button> 
    </div> 
    <div class="btn-group btn-group-sm"> 
        <button id="fix-save-cancel" class="btn btn-danger btn-sm" type="button"  
            data-toggle="tooltip" data-trigger="hover" data-placement="right" title="Cancel"> 
            <span class="fa fa-times-circle"></span> Cancel 
        </button>      
    </div>
</div>
<div class="col-sm-2">
    <a role="button" tabindex="0" href="JavaScript:void(0)" style="font-size:24px; text-decoration:none"  class="fix-editing-help">
       <i class="fa fa-info-circle"></i>
    </a>
</div>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title></title>
    </head>    
    <body th:fragment="layout">
        <input type="hidden" name="map-metadata-id" id="map-metadata-id"></input>        
        <div class="form-group">
            <label for="map-metadata-name" class="col-md-4 control-label">Map name</label>
            <div class="col-md-8">
                <input type="text" class="form-control" id="map-metadata-name" name="map-metadata-name" placeholder="Name for map" 
                       maxlength="50" data-toggle="tooltip" data-placement="left" title="Name to be used in the URL: only lowercase letters, numbers and _ allowed" 
                       pattern="^[a-z0-9_]+$" required="required">                                   
                </input>
            </div>
        </div>
        <div class="form-group">
            <label for="map-metadata-title" class="col-md-4 control-label">Title</label>
            <div class="col-md-8">
                <input type="text" class="form-control" id="map-metadata-title" name="map-metadata-title" placeholder="Title for map" 
                       maxlength="100" data-toggle="tooltip" data-placement="left" title="Informative title for the map" required="required">                                   
                </input>
            </div>
        </div>
        <div class="form-group">
            <label for="map-metadata-description" class="col-md-4 control-label">Description</label>
            <div class="col-md-8">
                <textarea class="form-control" id="map-metadata-description" name="map-metadata-description" placeholder="Comprehensive map description"
                          data-toggle="tooltip" data-placement="left" title="Useful info like map purpose, intended audience etc" required="required">                            
                </textarea>
            </div>
        </div>        
        <div class="form-group">
            <label for="map-metadata-owner_email" class="col-md-4 control-label">Owner email</label>
            <div class="col-md-8">
                <input type="email" class="form-control" id="map-metadata-owner_email" name="map-metadata-owner_email" placeholder="Valid email address" maxlength="150"
                       data-toggle="tooltip" data-placement="left" title="Contact email for map owner" required="required">                            
                </input>
            </div>
        </div>
        <div class="form-group">
            <label for="map-metadata-allowed_usage" class="col-md-4 control-label">Map usage</label>
            <div class="col-md-8">
                <select class="form-control" id="map-metadata-allowed_usage" name="map-metadata-allowed_usage">
                    <option value="public">is public</option>
                    <option value="login">requires login</option>
                    <option value="owner">is restricted to me only</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="map-metadata-allowed_edit" class="col-md-4 control-label">Map editing</label>
            <div class="col-md-8">
                <select class="form-control" id="map-metadata-allowed_edit" name="map-metadata-allowed_edit">
                    <option value="login">requires a login</option>
                    <option value="owner">is restricted to me only</option>
                </select>
            </div>
        </div>        
    </body>
</html>

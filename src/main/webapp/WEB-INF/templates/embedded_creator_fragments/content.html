<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title></title>
    </head>    
    <body th:fragment="layout">
        <form id="em-map-form" class="form-horizontal">
            <div class="row">
                <div class="col-md-12">
                    <div id="em-selector" class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Select region for embedded map</h3>
                        </div>
                        <div class="panel-body" th:include="embedded_creator_fragments/map_selector :: layout"></div>
                    </div>
                </div>           
            </div>
            <div class="row hidden">
                <div class="col-md-5">
                    <div id="em-info" class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Map metadata</h3>
                        </div>
                        <div class="panel-body" th:include="embedded_creator_fragments/map_basic_info :: layout"></div>
                    </div>
                </div>
                <div class="col-md-7">
                    <div id="em-layers" class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Map layers</h3>
                        </div>
                        <div class="panel-body" th:include="embedded_creator_fragments/map_layers :: layout"></div>
                    </div>
                </div>
            </div>
            <div class="row hidden">
                <div class="col-md-12">
                    <div id="em-map" class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Map parameters</h3>
                        </div>
                        <div class="panel-body" th:include="embedded_creator_fragments/map_parameters :: layout"></div>
                    </div>
                </div>           
            </div>
            <div class="row hidden">
                <div class="col-md-12">
                    <button id="em-save-context" class="btn btn-primary" type="button" 
                        data-toggle="tooltip" data-placement="top" title="Save embedded map data and view embedding code">
                        <span class="fa fa-floppy-o"></span>&nbsp;Save map
                    </button>
                </div>
            </div>
        </form>
    </body>   
</html>

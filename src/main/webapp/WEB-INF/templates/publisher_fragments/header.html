<!DOCTYPE html>
<html lang="en">
    <head th:fragment="layout">
        <meta charset="utf-8"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <meta name="description" content="Easy data publisher home"></meta>
        <meta name="author" content="David Herbert, British Antarctic Survey"></meta>
        <meta name="_csrf" th:content="${_csrf.token}"/>
        <!-- default header name is X-CSRF-TOKEN -->
        <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
        <link rel="icon" type="image/vnd.microsoft.icon" th:href="@{'/' + ${favicon}}"></link>
        <link rel="shortcut icon" type="image/vnd.microsoft.icon" th:href="@{'/' + ${favicon}}"></link>
        <title th:text="${pagetitle}"></title>
        <link th:href="@{'/static/buildcss/allcss.publisher.' + ${profile} + '.css'}" rel="stylesheet"></link>                
        <script th:src="@{'/static/buildjs/alljs.publisher.' + ${profile} + '.js'}"></script>
    </head>
    <head th:fragment="debug_layout">
        <meta charset="utf-8"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <meta name="description" content="Easy data publisher home"></meta>
        <meta name="author" content="David Herbert, British Antarctic Survey"></meta>  
        <meta name="_csrf" th:content="${_csrf.token}"/>
        <!-- default header name is X-CSRF-TOKEN -->
        <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
        <link rel="icon" type="image/vnd.microsoft.icon" th:href="@{'/' + ${favicon}}"></link>
        <link rel="shortcut icon" type="image/vnd.microsoft.icon" th:href="@{'/' + ${favicon}}"></link>
        <title th:text="${pagetitle}"></title>
        <link th:href="${theme} == '' ? @{'/static/css/bootstrap.min.css'} : @{'/static/css/bootstrap.min.' + ${theme} + '.css'}" rel="stylesheet"></link>
        <link href="/static/css/nav.css" rel="stylesheet"></link>
        <link href="/static/css/font-awesome.min.css" rel="stylesheet" type="text/css"></link>
        <link href="/static/css/dropzone.min.css" rel="stylesheet" type="text/css"></link>
        <link href="/static/css/publisher.css" rel="stylesheet" type="text/css"></link>
        <script src="/static/js/jquery.js"></script>        
        <script src="/static/js/bootstrap.min.js"></script>
        <script src="/static/js/dropzone.min.js"></script>
        <script src="/static/js/init.js"></script>
        <script src="/static/js/publisher/components/FilePublisherPanel.js"></script>
    </head>
</html>

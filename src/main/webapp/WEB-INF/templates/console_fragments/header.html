<!DOCTYPE html>
<html lang="en">
    <head th:fragment="layout">
        <meta charset="utf-8"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <meta name="description" th:content="${pagetitle}"></meta>
        <meta name="author" content="David Herbert, British Antarctic Survey"></meta>
        <meta name="_csrf" th:content="${_csrf.token}"/>
        <!-- default header name is X-CSRF-TOKEN -->
        <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
        <link rel="icon" type="image/vnd.microsoft.icon" th:href="@{'/' + ${favicon}}"></link>
        <link rel="shortcut icon" type="image/vnd.microsoft.icon" th:href="@{'/' + ${favicon}}"></link>
        <title th:text="${pagetitle}"></title>
        <link th:href="@{'/static/buildcss/allcss.console.' + ${profile} + '.css'}" rel="stylesheet"></link>                   
        <script th:src="@{'/static/buildjs/alljs.console.' + ${profile} + '.js'}"></script>
        <style type="text/css">
            body: {
                background-color: ${background}
            }
        </style>
    </head>
    <head th:fragment="debug_layout">
        <meta charset="utf-8"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <meta name="description" th:content="${pagetitle}"></meta>
        <meta name="author" content="David Herbert, British Antarctic Survey"></meta>  
        <meta name="_csrf" th:content="${_csrf.token}"/>
        <!-- default header name is X-CSRF-TOKEN -->
        <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
        <link rel="icon" type="image/vnd.microsoft.icon" th:href="@{'/' + ${favicon}}"></link>
        <link rel="shortcut icon" type="image/vnd.microsoft.icon" th:href="@{'/' + ${favicon}}"></link>
        <title th:text="${pagetitle}"></title>

        <link href="/static/css/ol.css" rel="stylesheet"></link>        
        <link th:href="${theme} == '' ? @{'/static/css/bootstrap.min.css'} : @{'/static/css/bootstrap.min.' + ${theme} + '.css'}" rel="stylesheet"></link>
        <link href="/static/css/dropzone.min.css" rel="stylesheet" type="text/css"></link>
        <link href="/static/css/nav.css" rel="stylesheet"></link>
        <link href="/static/css/font-awesome.min.css" rel="stylesheet" type="text/css"></link>
        <link href="/static/css/console.css" rel="stylesheet" type="text/css"></link>
        <script src="/static/js/jquery.js"></script>        
        <script src="/static/js/bootstrap.min.js"></script>
        <script src="/static/js/dropzone.min.js"></script>
        <script src="/static/js/bootbox.min.js"></script>
        <script src="/static/js/ol.min.js"></script>
        <script src="/static/js/init.js"></script>
        <script src="/static/js/modules/Endpoints.js"></script>
        <script src="/static/js/modules/Common.js"></script>
        <script src="/static/js/modules/GeoUtils.js"></script>
        <script src="/static/js/console/components/WebMapPanel.js"></script>
        <style type="text/css">
            body: {
                background-color: ${background}
            }
        </style>
    </head>
</html>

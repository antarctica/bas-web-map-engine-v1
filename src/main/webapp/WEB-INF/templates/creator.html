<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:include="fragments/creator_header :: ${debug} ? 'debug_layout' : 'layout'">
    </head>
    <body>
        <div id="wrapper">
            <div th:include="fragments/nav :: layout(strap='MAGIC Web Map Creation Wizard')"></div>            
            <!-- Page Content -->
            <div class="container">
                <section id="wizard">                
                    <div id="rootwizard">
                        <div class="navbar navbar">
                            <div class="navbar-inner">
                                <div class="container">
                                    <ul>
                                        <li><a href="#tab1" data-toggle="tab">Start</a></li>
                                        <li><a href="#tab2" data-toggle="tab">Map layers</a></li>
                                        <li><a href="#tab3" data-toggle="tab">Map controls</a></li>
                                        <li><a href="#tab4" data-toggle="tab">Map appearance</a></li>                                    
                                    </ul>
                                </div>
                            </div>
                        </div>                                                
                        <div class="tab-content">
                            <div class="tab-pane" id="tab1">
                                <div th:include="creator_fragments/tab1 :: layout"></div>
                            </div>
                            <div class="tab-pane" id="tab2">
                                <div th:include="creator_fragments/tab2 :: layout"></div>
                            </div>
                            <div class="tab-pane" id="tab3">
                                <div th:include="creator_fragments/tab3 :: layout"></div>
                            </div>
                            <div class="tab-pane" id="tab4">
                                <div th:include="creator_fragments/tab4 :: layout"></div>
                            </div>
                            <div id="bar" class="progress progress-striped active">
                                <div class="progress-bar" role="progressbar"></div>
                            </div>
                            <ul class="pager wizard">
                                <li class="previous"><a href="javascript:void(0)">Previous</a></li>
                                <li class="next"><a href="javascript:void(0)">Next</a></li>
                                <li class="finish hidden"><a href="javascript:void(0)">Finish</a></li>
                            </ul>
                        </div>
                    </div>
                </section>
            </div>
            <!-- /.container -->
        </div>
        <!-- /#wrapper -->
        <script type="text/javascript">

            $(document).ready(function () {
                magic.modules.creator.Common.init();                
            });

        </script>
    </body>
</html>

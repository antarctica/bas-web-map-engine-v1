<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="utf-8"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <meta name="description" content="Map creation wizard"></meta>
        <meta name="author" content="David Herbert, British Antarctic Survey"></meta>
        <link rel="icon" type="image/vnd.microsoft.icon" href="/bas.ico"></link>
        <link rel="shortcut icon" type="image/vnd.microsoft.icon" href="/bas.ico"></link>
        <title>MAGIC Web Map Creator</title>

        <link href="/static/css/bootstrap.min.css" rel="stylesheet"></link>
        <link href="/static/css/prettify.css" rel="stylesheet"></link>
        <link href="/static/css/creator.css" rel="stylesheet"></link>
        <link href="/static/css/font-awesome.min.css" rel="stylesheet" type="text/css"></link>

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        <script src="/static/js/jquery.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
        <script src="/static/js/bootbox.min.js"></script>
        <script src="/static/js/jquery.bootstrap.wizard.min.js"></script>
        <script src="/static/js/jquery-sortable-lists.min.js"></script>
        <script src="/static/js/prettify.js"></script>
        <script src="/static/js/components/init.js"></script>
        <script src="/static/js/modules/Common.js"></script>
        <script src="/static/js/creator/Creator.js"></script>
    </head>

    <body>
        <div id="wrapper">
            <!-- Navigation -->
            <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                <div class="container">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Map Creation Wizard</a>
                    </div>
                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-left top-nav">
                            <li>
                                <a href="#">About</a>
                            </li>
                            <li>
                                <a href="#">Services</a>
                            </li>
                            <li>
                                <a href="#">Contact</a>
                            </li>
                        </ul>
                        <ul class="nav navbar-right top-nav">
                            <li>
                                <div>
                                    <i class="fa fa-user"></i><span th:inline="text"> Logged in as [[${#httpServletRequest.remoteUser}]]</span>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <!-- /.navbar-collapse -->
                </div>
                <!-- /.container -->                
            </nav>

            <!-- Page Content -->
            <div class="container">
                <section id="wizard">                
                    <div id="rootwizard">
                        <div class="navbar navbar">
                            <div class="navbar-inner">
                                <div class="container">
                                    <ul>
                                        <li><a href="#tab1" data-toggle="tab">Start</a></li>
                                        <li><a href="#tab2" data-toggle="tab">Map layers</a></li>
                                        <li><a href="#tab3" data-toggle="tab">Map infrastructure</a></li>
                                        <li><a href="#tab4" data-toggle="tab">Finish</a></li>                                    
                                    </ul>
                                </div>
                            </div>
                        </div>                        
                        <form id="creator-map-form" class="form-horizontal">
                            <div class="tab-content">
                                <div class="tab-pane" id="tab1">
                                    <div th:include="creator_fragments/tab1 :: layout"></div>
                                </div>
                                <div class="tab-pane" id="tab2">
                                    <div th:include="creator_fragments/tab2 :: layout"></div>
                                </div>
                                <div class="tab-pane" id="tab3">
                                    <div th:include="creator_fragments/tab3 :: layout"></div>
                                </div>
                                <div class="tab-pane" id="tab4">
                                    <div th:include="creator_fragments/tab4 :: layout"></div>
                                </div>
                                <div id="bar" class="progress progress-striped active">
                                    <div class="progress-bar" role="progressbar"></div>
                                </div>
                                <ul class="pager wizard">
                                    <li class="previous first" style="display:none;"><a href="#">First</a></li>
                                    <li class="previous"><a href="#">Previous</a></li>
                                    <li class="next last" style="display:none;"><a href="#">Last</a></li>
                                    <li class="next"><a href="#">Next</a></li>
                                </ul>
                            </div>
                        </form>
                    </div>
                </section>
            </div>
            <!-- /.container -->
        </div>
        <!-- /#wrapper -->
        <script type="text/javascript">

            $(document).ready(function () {
                magic.common.Creator.init();
                $("#rootwizard").bootstrapWizard({
                    onTabShow: magic.common.Creator.updateProgressBar
                });
                $('[data-toggle="tooltip"]').tooltip();
                /* Dynamically-created */
                $("body").tooltip({
                    selector: ".layer-name-button",
                    container: "body"
                });                
            });

        </script>

    </body>

</html>
